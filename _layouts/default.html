<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="theme-base-08{% if page.dir == '/' %} landing{% endif %}">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
          <a href="https://github.com/Rendez">Fork me on GitHub</a>
        </div>
      </div>
      <div class="masthead">
        <div class="container">
          {% if page.dir == '/' %}
            <span class="masthead-sidelink">Seen my <a href="/blog" title="Blog">Blog</a>?</span>
          {% else %}
            <span class="masthead-sidelink">Seen my <a href="/blog" title="Blog">CV</a>?</span>
          {% endif %}
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
